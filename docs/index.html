<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Architecture Scenarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .mermaid svg {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'AWS Scenarios',
      homepage: 'README.md',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      repo: 'benjaminhonorio/aws-architecting',
      search: {
        placeholder: 'Search...',
        noData: 'No results',
        depth: 3
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === 'mermaid') {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@8.14.0/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({
      startOnLoad: false,
      theme: 'default',
      securityLevel: 'loose'
    });

    // Re-render mermaid on page change
    if (window.$docsify.plugins) {
      window.$docsify.plugins = window.$docsify.plugins.concat([initMermaid]);
    } else {
      window.$docsify.plugins = [initMermaid];
    }

    function initMermaid(hook) {
      hook.doneEach(function() {
        mermaid.init(undefined, '.mermaid');
      });
    }
  </script>
</body>
</html>
